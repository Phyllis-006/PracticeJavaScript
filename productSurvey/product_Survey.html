<!DOCTYPE html>
<html>
    <head>
        <title>Luxury Brand Feedback</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body class = "bodi">
        <h1 class="head">Welcome to Luxury Brand Products Feedback</h1>
        <h2 class="para">Provide your Feedback</h2>
            <label for="name">Name:</label><br>
            <input type="text" id="name" placeholder="Your Name" required><br><br>
            <label for="age">Age:</label><br>
            <input type="number" id="age" placeholder="Your Age" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" placeholder="Your Email" required><br><br>
            <label for="job">Job:</label><br>
            <input type="text" id="job" placeholder="Your Job" required><br><br>
            <label for="designation">Designation:</label><br>
            <input type="text" id="designation" placeholder="Your Designation" required><br><br>
            <label for="product type">Product Type:</label><br>
            <!--Dropdown to select product type-->
            <select id="productType" required>
                <option value=""></option>
                <option value="perfume">Perfume</option>
                <option value="cream">Cream</option>
                <option value="oils">Oils</option>
            </select><br><br>
            <!--Textarea for Feedback-->
            <label for="experience">User Experience</label><br>
            <textarea id="userExperience" cols="30" rows="5" placeholder="Share your experience with us" required></textarea><br><br>
            <label for="feedbackText">Feedback</label><br>
            <textarea id="feedbackText" cols="30" rows="5" placeholder="Enter your feedback here" required></textarea><br><br>
            <button id="submitBtn">Submit Feedback</button>
            <hr>
            <!--hidden Section that becomes visible when the form is submitted showing users infor and feedback-->
            <div id="userInfor" style="display: none;">
                <h2>User Information:</h2>
                <p>Name: <span id="userName"></span></p>
                <p>Age: <span id="userAge"></span></p>
                <p>Email: <span id="userEmail"></span></p>
                <p>Job: <span id="userJob"></span></p>
                <p>Designation: <span id="userDesignation"></span></p>
                <p>Experience: <span id="userExperience"></span></p>
                <p>Feedback for: <span id="userProductChoice"></span>,&nbsp;<span id="userFeedback"></span></p>
            </div>
        <script src="./product_Survey.js"></script>
    </body>
</html>
